
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/img/poke.png" type="image/png"> <!-- icono de pestaña -->
  <title>Pokedex</title>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
  <div class="container">
    <div class="row ">
      <div class="col-xs-12">
        <div class="text-center">
          <img src="assets/img/logo_pokedex.gif" alt="Pokedex logo" class="rounded logo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-8">

          </span>

      </div>
    </div>
    <section id="pokemons">
      <!--  -->
    </section>
